<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link href="./styles/estilos.css" rel="stylesheet">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    Ingresos
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">
                        +4,000.00
                    </div>
                    <div class="presupuesto_ingreso--porcentaje">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    Egresos 
                </div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">
                        -19000.00
                    </div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">
                        45%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" id="descripcion" />
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor"  step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <!-- Elementos generados automaticamente por JS -->
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <!-- Elementos generados automaticamente por JS -->
            </div>
        </div>
    </div>
    <script src="./scripts/Dato.js"></script>
    <script src="./scripts/Ingreso.js"></script>
    <script src="./scripts/Egreso.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
