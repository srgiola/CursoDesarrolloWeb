<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id='cabecero'>Manejo de DOM</h1>
    <p class='azul' id='parrafo'>Saludos!</p>
    <p class="azul" id="parrafo2">Parrafo 2</p>

    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="Juan" />
        <br/>
        Apellido: <input type="text" name="apellido" value="Lopez" />
        <br>
    </form>

    <button onclick="mostrarValores()">Mostrar</button>
    <br>
    <div id="valores"></div>
    <br>

    <button onclick="sobreEscribirDOM()">Sobre escribir el DOM</button>
    <br><br>

    <button onclick="cambiarImagen()">Cambiar Imagen</button><br>
    <img id='imagen' src="http://globalmentoring.com.mx/imagenes/javascript.png" />

    <br><br>
    <button onclick="cambioCSS()">Cambiar Estilo a parrafo</button><br>
    <div id="cambiarCSS">
        texto a cambiar y editar su CSS utilizando javascript
    </div>

    <script>
        //Con el .innerHTML devuelve el contenido en texto, si no devuelve el objeto completo

        //Buscar por ID
        let cabecero = document.getElementById('cabecero');
        console.log('valor cabecero: ' + cabecero.innerHTML);

        let parrafo = document.getElementById('parrafo');
        console.log('valor parrafo: ' + parrafo.innerHTML);

        //Modificar contenido de un elemento
        parrafo.innerHTML = 'Nuevo parrafo desde JS';
        
        //Bsucar por Etiqueta
        let parrafos = document.getElementsByTagName('p');
        console.log('No de parrafos: ' + parrafos.length);
        for (let i=0; i < parrafos.length; i++){
            console.log(parrafos[i].innerHTML);
        };

        //Buscar por clase de CSS
        let elementos = document.getElementsByClassName('azul');
        console.log("No. de elementos azul: " + elementos);
        for (let elemento of elementos){
            console.log(elemento.innerHTML);
        };

        //Buscar por elemento.clase
        let elementos_array = document.querySelectorAll('p.azul');
        console.log('No. de elementos: ' + elementos_array.length);
        for(let elemento of elementos_array){
            console.log(elemento.innerHTML);
        };

        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = "";
            for (let elemento of formulario){
                texto += elemento.value + '<br/>';
            };
            document.getElementById('valores').innerHTML = texto;

            //Tambien se puede recuperar valor por valor
            // let nombre = formulario['nombre']
        }

        function sobreEscribirDOM(){
            document.write('Todo el documento a sido reescrito');
        }

        function cambiarImagen(){
            document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
        }

        function cambioCSS(){
            document.getElementById('cambiarCSS').style.color = 'blue';
        }
    </script>
</body>
</html>
