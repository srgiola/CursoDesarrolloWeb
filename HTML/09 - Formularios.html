<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formulario en HTML</h1>
    <!-- El metodo HTTP por default es el get -->
    <!-- <form  method="GET"> -->
    <form>
        <!-- el "for" dentro de un label indica que al dar clic redirecciona
        al elemento con el id indicado -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre"
            required="true"/>
        <br>
        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Tu Apellido"
            required="true"/>
        <br>
        <input type="submit" value="Enviar" />
        <input type="submit" value="Enviar Sin Validar" formnovalidate="formnovalidate" />
    </form>
</body>
</html>
